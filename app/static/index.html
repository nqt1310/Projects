<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0056b3; /* MB Bank blue */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0056b3; /* MB Bank blue */
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #d32f2f; /* MB Bank red */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d32f2f; /* MB Bank red */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        let allResults = [];

        async function search() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`http://127.0.0.1:8000/search?q=${query}`);
            allResults = await response.json();
            displayResults(allResults);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                // Set background color based on the type column
                switch (result.type) {
                    case 'PAYMENT':
                        resultDiv.style.backgroundColor = '#0056b3'; // 
                        break;
                    case 'TRANSFER':
                        resultDiv.style.backgroundColor = '#d32f2f'; // 
                        break;
                    case 'CASH_IN':
                        resultDiv.style.backgroundColor = '#4caf50'; // 
                        break;
                    case 'DEBIT':
                        resultDiv.style.backgroundColor = '#ff9800'; //
                        break;
                    case 'CASH_OUT':
                        resultDiv.style.backgroundColor = '#9c27b0'; // 
                        break;
                    default:
                        resultDiv.style.backgroundColor = 'white';
                }
                resultDiv.innerText = JSON.stringify(result);
                resultDiv.addEventListener('click', () => {
                    focusResult(result);
                });
                resultsDiv.appendChild(resultDiv);
            });
        }

        function focusResult(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result focused';
            resultDiv.innerText = JSON.stringify(result);
            resultsDiv.appendChild(resultDiv);

            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerText = 'Back';
            backButton.addEventListener('click', () => {
                displayResults(allResults);
            });
            resultsDiv.appendChild(backButton);
        }
    </script>
</body>
</html>
